{% include "base.html" %}
{% block title %} <strong> Thoth References </strong> {% endblock %}
{% block classes %}
<thead>
    <tr>
        <th>Reference</th>
    </tr>
</thead>
{% endblock %}
{% block inputs %}
<tbody>
    {% for reference, url in html_inputs.items() %}
    <tr>
        <td><a href="{{ url }}"> {{ reference }}</a></td>
    </tr>
    {% endfor %}
</tbody>
{% endblock %}
