{% include "base.html" %}
{% block title %} <strong> Thoth Learning </strong> {% endblock %}
{% block classes %}
<thead>
    <tr>
        <th>Parameter</th>
        <th>Value</th>
        <th> </th>
    </tr>
</thead>
{% endblock %}
{% block inputs %}
<tbody>
    {% for item in html_inputs %}

        <td>{{ item[0] }}</td>
        <td>{{ item[1] }}</td>
        <td>{{ item[2] }}</td>
    </tr>
    {% endfor %}
</tbody>
{% endblock %}
