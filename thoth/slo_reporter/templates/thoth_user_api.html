<body>
    <table class="table table-thoth-user-api">

                <th>Thoth User-API</th>

        <thead>
            <tr>
                <th>Parameter</th>
                <th>Value</th>
                <th> </th>
            </tr>

            {% endfor %}
        </tbody>
    </table>
</body>
